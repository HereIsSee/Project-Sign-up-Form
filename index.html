<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="left">
            <div id="banner">
                <img src="./images/odin-lined.png" alt="Odin Symbol">
                ODIN
            </div>
        </div>
    
        <div class="right">



            <div>
                <div class="random_text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </div>
                <div class="random_text">
                    You <em>know</em> you want to.
                </div>
            </div>

            <div class="form">
                <div class="encouragement">Let's do this!</div>
                <form action="https://httpbin.org/" method="post" id="myform">
                    <div class="client_name">
                        <div class="item">
                            <label for="name">NAME</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="contact_info">
                        <div class="item">
                            <label for="email">EMAIL</label>
                            <input type="email"  id="email" name="email" required>
                        </div>

                        <div class="item">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>

                    <div class="password">
                        <div class="item">
                            <label for="password">  PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    
                        <div class="item">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            
            <button type="submit" form="myform" value="Update">Submit</button>
            <div class="login-prompt">Already have an account? <a href="url">Log in</a> </div>

        </div>

    </div>

</body>
</html>
